<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>แนะนำสถานที่ท่องเที่ยว</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .hero {
      height: 100vh;
      background-image: url('img/one.jpg'); /* แก้ตรงนี้ให้ตรงชื่อไฟล์ */
      background-size: cover;
      background-position: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
      text-align: center;
    }

    .hero h1 {
      font-size: 3em;
      margin: 0;
    }

    .hero p {
      font-size: 1.5em;
      margin: 10px 0 30px;
    }

    .hero a {
      background-color: #007BFF;
      color: white;
      padding: 12px 30px;
      border-radius: 25px;
      text-decoration: none;
      font-size: 1.1em;
      transition: background-color 0.3s ease;
    }

    .hero a:hover {
      background-color: #0056b3;
    }

    .image-section {
      width: 100%;
      height: 100vh;
      background-color: #f9f9f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .image-section img {
      max-width: 100%;
      max-height: 80vh;
      object-fit: cover;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .image-section a {
      margin-top: 20px;
      background-color: #28a745;
      color: white;
      padding: 10px 25px;
      border-radius: 25px;
      text-decoration: none;
      font-size: 1.1em;
      transition: background-color 0.3s ease;
    }

    .image-section a:hover {
      background-color: #1e7e34;
    }
  </style>
</head>
<body>

  <!-- หน้าต้อนรับ -->
  <div class="hero">
    <h1>แนะนำสถานที่ท่องเที่ยว</h1>
    <p>ในจังหวัดเชียงใหม่</p>
    <a href="index11.html">เข้าสู่เว็บไซต์</a>
  </div>


</body>
</html>
